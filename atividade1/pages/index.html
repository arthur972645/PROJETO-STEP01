<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
   <div class="box-info">
        <div class="name-empresa">
            <h2>Empresarial ZoaTec</h2>
        </div>
        <div class="box-input">
            <div class="input1">
                <label for="codigo">Digite seu codigo:</label>
                <input type="text" id="codigo">
            </div>
            <div class="input2">
                <label for="categoria">Digite sua categoria</label>
                <select name="" id="opcaoCategoria">
                    <option value="Gerente">Gerente</option>
                    <option value="Operario">Operario</option>
                </select>
            </div>
            <div class="input3">
                <label for="turno">Digite seu turno:</label>
                <select name="" id="opcaoTurno">
                    <option value="Matutino">Maturino</option>
                    <option value="Vespertino">Vespertino</option>
                    <option value="Noturno">Noturno</option>
                </select>
            </div>
            <div class="input4">
                <label for="horas trablahadas">Horas trabalhadas:</label>
                <input type="text" id="HorasTrabalhadas">
            </div>
        </div>
        <div class="box-btn">
            <button id="btn">Calcular</button>
        </div>
        <div class="box-mostrar-results">
            <div class="mostrar-results">
                <p id="mostraCodigo"></p>
                <p id="mostrarHorasTrabalhadas"></p>
                <p id="valorHora"></p>
                <p id="valorMensalSemAuxilio"></p>
                <p id="auxilioAlimentacao"></p>
                <p id="salarioFinal"></p>
                
            </div>

        </div>
   </div>


    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="../js/script.js"></script>
</body>
</html>
